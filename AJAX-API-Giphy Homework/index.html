<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Rammetto+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Rammetto+One|Roboto+Condensed" rel="stylesheet">

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Adding bootstrap styling -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


    <!--stylesheet-->
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css">
    <title>Giphy Superhero Homework</title>
</head>

<body>
    <!--header and background image-->
    <!-- putting html inside a boostrap container -->
    <div class="container">
        <div class="row">
            <!-- starting a bootstrap row for buttons and header info -->
            <div class="col-lg-12">
                <!-- starting a boostrap full-width column for header and buttons-->
                <h1>Superhero Search</h1>
                <p>Click the buttons below to see giphy clips of Superheros. <br> You can create your own superhero buttons by typing in the box below and clicking submit. </p>

            </div>
            <br>

            <div>
                <!--Form to request new superhero-->
                <form>
                    <label for="name-input">Add your Hero here!</label>
                    <input type="text" id="name-input"><br>

                    <!-- Submit Button -->
                    <input id="addName" type="submit" value="Submit" class="btn btn-primary">
                </form>
            </div>


            <!--Buttons-->
            <div id="buttons-view"></div>
        </div>
        <!-- end header/buttons col-lg-12 -->
    </div>
    <!-- end header/buttons row -->
    <!--Gifs-->

    <!-- make this a row for bootstrap; we'll wrap the .item divs that get inserted in bootstrap cols -->
    <div class="row" id="gifs-appear-here"></div>


    <!--Script-->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js "></script>
    <script type="text/javascript "></script>
    <script src="logic_js.js "></script>




    </script>
    </div>
    <!-- end boostrap container -->
</body>

</html>
